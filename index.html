<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Section: Sidebar -->
        <div id="sidebar">
            <div id="logo">
                <img src="assets/icons/test.svg">
                <h1>Dashboard</h1>
            </div>

            <div id="nav">
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Home</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Profile</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Messages</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">History</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Tasks</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Communities</a>
                </div>
            </div>

            <div id="support-nav">
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Settings</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Support</a>
                </div>
                <div class="sidebar-item">
                    <a href="#"><img src="assets/icons/test.svg">Privacy</a>
                </div>
            </div>
        </div>
        <!-- /Section: Sidebar -->

        <!-- Section: Header -->
        <div id="header">
            <div id="search-bar">
                <label for="search-bar-field"><img class="header-icon" src="assets/icons/test.svg"></label>
                <input id="search-bar-field" name="search-bar-field" type="search" autocomplete="off">
            </div>
            <div id="account-bar">
                <div><img class="header-icon" src="assets/icons/test.svg"></div>
                <div><img class="avatar-thumbnail" src="assets/avatar.jpg"></div>
                <div>Johnny Depp</div>
            </div>
            <div id="greeting">
                <div><img class="avatar-thumbnail avatar-thumbnail-large" src="assets/avatar.jpg"></div>
                <div id="greeting-text">
                    <div id="greeting-impersonal">Hi there,</div>
                    <div id="greeting-personal">Johnny Depp (@jdepp)</div>
                </div>
            </div>
            <div id="user-actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <!-- /Section: Header -->


        <div id="content">Content</div>
    </div>
    
</body>
</html>
